<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHive</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <header class="topbar">
        <img class ="logo" src="images/BookHive-Logo.png"/>
        <h1>BookHive</h1>
    </header>
    <nav class="navbar">
        <ul class="nav-links">
          <li><a href="home.html">Home</a></li>
          <li><a href="hive.html">Hive</a></li>
          <li><a href="about.html">About</a></li>
            <input type="text" class="search-box" placeholder="Search...">
            <button>Search</button>
        </ul>
      </nav>
        <br>
      <div class="dashboard">
        <div class="bio">
          <img class="profile-image logo" src="images/BookHive-Logo.png"/>
          <h2 class="profile-bio">Profile Biography</h2>
        </div>
        <div class="book">
            <div class="achievments">
                <h2>Achievments</h2>
                <div class="medal-item">
                  <img src="images/achievment-logo.png" alt="achivement" class="icon">
                  <p>Item 1</p>
                </div>
                <div class="medal-item">
                  <img src="images/achievment-logo.png" alt="achivement" class="icon">
                  <p>Item 2</p>
                </div>
            </div>
            <div class="shelf">
                <div class="mybooks">
                    <h2>My Bookshelf</h2>
                    <div class="book-item">
                      <img src="images/book-logo.png" alt="book" class="icon">
                      <p>Book1</p>
                    </div>
                    <div class="book-item">
                      <img src="images/book-logo.png" alt="book" class="icon">
                      <p>Book2</p>
                    </div>
                    <div class="book-item">
                      <img src="images/book-logo.png" alt="book" class="icon">
                      <p>Book3</p>
                    </div>
                </div>
                <div class="otherbooks">
                  <div class="borrowed">
                      <h2>Borrowed Books</h2>
                      <div class="book-item">
                        <img src="images/book-logo.png" alt="book" class="icon">
                        <p>Book1</p>
                      </div>
                      <div class="book-item">
                        <img src="images/book-logo.png" alt="book" class="icon">
                        <p>Book2</p>
                      </div>
                      <div class="book-item">
                        <img src="images/book-logo.png" alt="book" class="icon">
                        <p>Book3</p>
                      </div>
                  </div>
                  <div class="lended">
                      <h2>Lended Books</h2>
                      <div class="book-item">
                        <img src="images/book-logo.png" alt="book" class="icon">
                        <p>Book1</p>
                      </div>
                      <div class="book-item">
                        <img src="images/book-logo.png" alt="book" class="icon">
                        <p>Book2</p>
                      </div>
                      <div class="book-item">
                        <img src="images/book-logo.png" alt="book" class="icon">
                        <p>Book3</p>
                      </div>
                  </div>

                </div>
            </div>
        </div>

      </div>
</body>
</html>
